<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav Bar -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- New Tweet -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Old Tweets -->
    <link rel="stylesheet" href="./styles/oldtweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/8e4407fd29.js"></script>

    <!--Moment-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="./images/bird.png">
      <span class="header">Tweeter</span>
      <input type="button" id="formButton" value="Compose" >
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="header2">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" class="textarea" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header>
            <img class="avatar" src="https://pbs.twimg.com/profile_images/2553092547/4square_avatar_400x400.jpg">
            <h2>Steph</h2>
            <p class="shortName">@me</p>
          </header>
          <div>
            <p>How to tweet?</p>
          </div>
          <footer class="footer1">
            <span class="date">
            10 days ago
            </span>
            <span class="icons">
              <button class="flag-button"><i class="fa fa-flag"></i></button>
              <button class="retweet-button"><i class="fa fa-retweet"></i></button>
              <button class="heart-button"><i class="fa fa-heart"></i></button>
              <form method="POST" action="/likes"><span class="like-counter">0</span></form>
            </span>
          </footer>
        </article>
      </section>

    </main>

  </body>
</html>
